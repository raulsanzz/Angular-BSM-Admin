
    <!--main-content HTML starts here-->
        <section class="main-content text-center">
            <div class="container-fluid">
                <div class="row">
                    <!--main-content-header HTML starts here-->

                        <div class="page-header main-content-header col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <a href="#">www.my4walls.com</a> 
                            <h1>My4Walls</h1>
                        </div>

                    <!--main-content-header HTML ends here-->
                    <div class="log-in">
                        <div class="form-header">
                                <img src="../../../assets/images/building.png" alt="tile-icon" />
                                <h3 class="form-header-title">{{buldingList[0]?.name}}</h3>
                                <p>Enter your credentials below</p>
                            </div>
                        <form [formGroup]="loginForm">
                            <div class="form-body">
                                <div class="form-group icon_input">
                                    <span><i class="fa fa-user"></i></span>
                                    <input type="text" formControlName="email" class="form-control input-lg" placeholder="Email" />
                                    <p class="error-message-dt" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].errors?.required ">Oops! You forgot to enter the email</p>
                                    <p class="error-message-dt" *ngIf="!loginForm.controls['email'].errors?.required && loginForm.controls['email'].errors?.pattern">Please Provide a valid email address!</p>
                                </div>
                                <div class="form-group icon_input">
                                    <span><i class="fa fa-lock"></i></span>
                                    <input type="password" formControlName="password" class="form-control input-lg" placeholder="Password" />
                                    <p class="error-message-dt" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">Password is required</p>
                                </div>
                                
                            </div>
                            <div class="form-footer">

                                <button (click)="saveData(loginForm.value,loginForm.valid)" [ladda]="btnLoader" class="btn btn-default green-button round-button"> login </button>
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </section>
    <!--main-content HTML ends here-->

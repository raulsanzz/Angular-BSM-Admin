<!-- Parent -->
<div *ngIf="!viewCreate">
  <div class="row first-row fmb mta">
    <div class="col-md-12 no-padding-left">
      <span  class="settingcursor"><i class="fa fa-angle-left fa-clr"></i> Settings</span>
    </div>
  </div>
  <div class="row first-row fmb">
    <div class="col-md-6 no-padding-left">
      <div class="title-page">
        <h4>Units</h4>
      </div>
    </div>
    <div class="col-md-6 pull-right">
      <button (click)="createUnits()" class="btn btn-hr pull-right">Create Units</button>
      <!-- <button (click)="downloadCSV()" class="btn btn pull-right" style="margin-right: 10px;">Download CSV</button> -->
    </div>
  </div>

  <!-- <app-no-record-found [loadingComponent]="rolesList.length === 0 && !loader && !errorFlag"></app-no-record-found>
  <app-went-wrong [loadingComponent]="errorFlag"></app-went-wrong> -->

  <!-- Roles Listing -->
  <div class="row first-row mb">
    <div class="col-md-4 no-padding-left" *ngFor="let data of unitList">
      <div class="dpt-list">
        <div class="row">
          <div class="col-md-8">
            <h4 class="dpt-txt elipse">{{data?.status}}</h4>
          </div>
          <div class="col-md-4 text-right">
            <i (click)="getSingleUnit(data)" class="fa fa-pencil"></i>
            <i (click)="selectForDelete(data.id)" data-toggle="modal" data-target="#myModal" class="fa fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Unit Component -->
<app-create-units *ngIf="viewCreate" [unitDetails]="unitDetails"></app-create-units>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Delete Unit</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Are you sure you want to delete this unit attribute ?
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <div class="modal-footer">
          <button type="button" id="closeUnitPopup" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button  (click)="deleteUnits()" type="button" class="btn btn-primary" style="height:36px;">Yes</button>
      </div>

    </div>
  </div>
</div>
